<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-bebas {
        font-family: "Bebas Neue", sans-serif;
      }
      .font-montserrat {
        font-family: "Montserrat", sans-serif;
      }
      .font-roboto {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="bg-[#FFFBF0] px-32 py-10">
      <section>
        <!-- nav section -->
        <nav class="flex justify-between items-center">
          <div>
            <img src="./icons/logo.png" alt="" />
          </div>
          <div class="text-[#3C3C3C] font-roboto">
            <ul
              class="flex justify-between items-center gap-14 font-medium text-base"
            >
              <li><a href="">Home</a></li>
              <li><a href="">Product</a></li>
              <li><a href="">About us</a></li>
              <li><a href="">Contact us</a></li>
            </ul>
          </div>
        </nav>
      </section>
      <!-- banner section -->
      <section>
        <div class="banner-container flex justify-between items-center py-10 ">
          <div class="banner-container-left">
            <h2 class="font-bebas text-7xl font-normal uppercase">Be the Penguins <br> of Winter</h2>
            <p class="font-roboto font font-normal text-base text-[#3E3E3E] ">
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry.
            </p>
            <button class="text-white rounded-xl py-4 px-6 font-roboto text-base font-medium bg-gradient-to-r from-[#A4BC46] to-[#85A019]">Buy Now</button>
          </div>
          <div class="banner-container-right">
            <img src="./images/model.png" alt="">
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
